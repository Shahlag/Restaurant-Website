<!DOCTYPE html>
<html>
    <head><title>Gallery</title>
        <style>
            .container{
                width:100%;
                padding:20px;
                margin:30px auto;
                display:flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .box{
                width:250px;
                margin:10px;
                transition: 1s;
            }
            .box img{
                display: block;
                width:100%;
                border-radius: 5px;
            }
            .box:hover{
                transform:scale(1.3);
                z-index:2;
            }
            .wrapper{
              width: 100%;
              height: 75%;
              color: rgb(124, 30, 30);
              font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
              font-size: 2rem;
              font-weight: 70;
              display: flex;
              letter-spacing: -2px;
              align-items: center;
              justify-content: center;
              animation: text 3s 1;
              right: 0;
              left: 0;
            }
            @keyframes text{
                0%{
                    color: rosybrown;
                    margin-bottom: -40px;
                }
                30%{
                    letter-spacing: 25px;
                    margin-bottom: -40px;
                }
                85%{
                    letter-spacing: 8px;
                    margin-bottom: -40px;
                }
            }

        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>Gallery</h1>
        </div>
        <div class="container">
            <div class="box">
                 <img src="https://wondertravel.com/wp-content/uploads/2020/08/sebastian-coman-photography-eBmyH7oO5wY-unsplash.jpg">
            </div>
            <div class="box">
                 <img src="https://i.pinimg.com/originals/b0/18/04/b018043197d4da5912a1e9a489bc5e87.jpg">
            </div>
            <div class="box">
                 <img src="https://images.pexels.com/photos/2679501/pexels-photo-2679501.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            </div>
            <div class="box">
                 <img src="https://i.weddinghero.ca/gallery/5705/prev-w2_my-catering-group_PHkxYD65.jpg">
            </div>
            <div class="box">
                 <img src="https://images.zola.com/9bcb935c-10b1-4e0e-be3d-676dd8455c59?w=500&fit=clip&q=60">
            </div>
            <div class="box">
                <img src="https://images.squarespace-cdn.com/content/v1/5d924f2181aa7f750316bd9a/1590082757993-011BF7WX0WULVJ2VNCEW/DSC_6417.jpg?format=500w">
           </div>
           <div class="box">
                <img src="https://www.rishabhsoft.com/wp-content/uploads/2020/12/Data-Warehouse-System-thumbnail.png">
           </div>
           <div class="box">
            <img src="https://i.pinimg.com/originals/f7/3a/f8/f73af8285b76aff40be230d938dd1e9e.jpg">
           </div>
           <div class="box">
                <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F34%2F2011%2F07%2F27%2Fmwd106081_sip10_sm1150_hd.jpg">
           </div>
           <div class="box">
                <img src="https://images.squarespace-cdn.com/content/v1/5e6992726e6fd30a1c712032/1594344356239-LP4WTMS3HPZ50HOIE5OP/200131_MoloBar_27.jpg?format=500w">
            </div>
            <div class="box">
                <img src="https://images.squarespace-cdn.com/content/v1/54299d6de4b012958bdbc28f/1516379247547-E8S03GWSOQA8MQB2AV4P/Arancinci.jpg?format=500w">
            </div>
            <div class="box">
                <img src="https://images.squarespace-cdn.com/content/v1/5cfc47a0b128d2000177e2dc/1606429386529-AGMJTZE3G8YX4XL644DZ/BottledCocktailsSetMenu_Asado_November2020_040.jpg?format=500w">
            </div>
      
        </div>
    </body>
</html>
